<body>
  <!--To Add the Bootstrap Icons CDN link in the <head> section of your HTML file.-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <div class="container">

    <section id="Oval" class="mb-4" >
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="d-flex justify-content-center align-items-center" style="height: 80vh; position: relative;">
            <canvas id="canvasOne" width="400px" height="400px" style="position: absolute;"></canvas>
            <div id="JinnyHood">
              <div class="square">
                <span class="Circle"></span>
                <span class="Circle"></span>
                <span class="Circle"></span>
              </div>
            </div>
          </div>
          <h5 class="text-light text text-center" style="position: absolute; top: 85%; left: 50%; transform: translate(-50%, -50%);">
            Ask me Anything...
          </h5>
          <div class="col-md-12">
            <div class="text-center">
              <div id="textInput" class="d-flex">
                <input type="text" class="input-field" name="ChatBox" id="ChatBox" placeholder="Type here...">
                <button id="SendBtn" class="glow-on-hover" style="display: none;" ><i class="bi bi-send"></i></button>
                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots-fill"></i></button>
                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
            </div>            
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        
      </div>
  
    </section>

    <section id="SiriWave" class="md-4" hidden>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div>
                <!-- Message Display -->
                <p class="text-start text-light mb-4 siri-message" style="font-size: 20px;">
                  Hello I'm JINNEY
                </p>
                <!-- Unique Siri Wave Container -->
                <div id="siri-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
